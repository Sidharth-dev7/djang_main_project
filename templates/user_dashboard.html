<!-- user_dashboard.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMyRide - Find Garages</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/user_dashboard.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FixMyRide</div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'user_dashboard' %}">Find Garages</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Search and Filter Section -->
    <!-- <section class="search-filter">
        <input type="text" placeholder="Search garages or locations...">
        <select>
            <option>All Services</option>
            <option>Battery Jumpstart</option>
            <option>Tire Change</option>
            <option>Engine Repair</option>
        </select>
        <button class="search-btn">Search</button>
    </section> -->

    <!-- Map and List View Section -->
    <div class="products-container">
        <form action="">
            {% csrf_token %}
            <div class="product-list">
                {% for i in cr %}
                    <div class="product-item">
                        <div class="product-image">
                            {% if i.image %}
                                <img src="{{ i.image.url }}" alt="{{ i.name }}" class="product-img">
                            {% else %}
                                <p>No image</p>
                            {% endif %}
                        </div>
                        <div class="product-info">
                            <h3>{{ i.name }}</h3>
                            <button class="buttns">
                                <a href="" style="text-decoration: none; color: white;">VIEW</a>
                            </button>
                            
                        </div>
                    </div>
                {% endfor %}
            </div>
        </form>
    </div>

    <!-- Sticky Footer -->
    <!-- <footer class="sticky-footer">
        <button class="cta-sticky">Request Help Now</button>
    </footer> -->

</body>
</html>
