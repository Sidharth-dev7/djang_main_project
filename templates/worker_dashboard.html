<!-- worker_dashboard.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/worker_dashboard.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h2 class="navbar-title">Worker Dashboard</h2>
        <div class="nav-links">
            
            <button id="logout-btn">Logout</button>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <h1>Welcome, {{ worker.name }}</h1>
        <p>Manage your tasks and availability here.</p>
    
        <!-- Toggle Switch -->
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="work-toggle" data-worker-id="{{ worker.id }}">
                <span class="slider round"></span>
            </label>
            <p id="status-text">Status: Loading...</p>
        </div>
    
        <!-- Save Button -->
        <button id="save-status-btn">Save Status</button>
    </div>
    <!-- Add this section in worker_dashboard.html -->
    <div id="assigned-request-details" data-request-id="{{ worker.current_request.id }}">
        <h3>Assigned Request Details</h3>
        <p id="assigned-customer"></p>
        <p id="assigned-car"></p>
        <p id="assigned-issue"></p>
        <p id="assigned-status"></p>
        <button id="mark-completed-btn">Mark as Completed</button>
    </div>
    
    <div id="success-message" style="display: none; color: green; margin-top: 10px;">
        Request marked as completed successfully!
    </div>
    

    <script src="{% static 'js/worker_dashboard.js' %}"></script>
</body>
</html>
