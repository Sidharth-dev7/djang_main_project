<!-- garage_dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Owner Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/garage_dashboard.css' %}">
    <script defer src="{% static 'js/garage_dashboard.js' %}"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <h1 class="dashboard-title">Garage Dashboard</h1>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="{% url 'edit_garage' %}">Edit</a></li> 
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slideshow Section -->
    <section class="slideshow-container">
        <div class="slide"><img src="{% get_media_prefix %}83239-nissan-gtr-nissan-cars-hd-4k-5k.jpg" alt="Car 1"></div>
        <div class="slide"><img src="{% get_media_prefix %}nissan-gtr-illustration-y2.jpg" alt="Car 2"></div>
    </section>

    <!-- Dashboard Content -->
    <section class="dashboard-content">
        <h2>Welcome, {{ garage.owner_name }}</h2>
        <p>Manage your garage operations efficiently.</p>
        <div class="stats">
            <div class="stat-box"><h3>Total Bookings</h3><p>25</p></div>
            <div class="stat-box"><h3>Active Customers</h3><p>18</p></div>
            <div class="stat-box"><h3>Pending Requests</h3><p>5</p></div>
        </div>
    </section>

</body>
</html>
